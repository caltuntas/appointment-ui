<form #appointmentForm="ngForm">
  <mat-form-field>
    <input
      placeholder="Name"
      matInput
      name="name"
      [(ngModel)]="appointmentData.name"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      placeholder="Phone"
      matInput
      name="phone"
      [(ngModel)]="appointmentData.phone"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Date"
      [matDatepicker]="picker"
      name="date"
      [(ngModel)]="appointmentData.date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Start Time"
      aria-label="Start Time"
      [ngxTimepicker]="startTime"
      [format]="24"
      name="startTime"
      [(ngModel)]="appointmentData.startTime"
    />
    <ngx-material-timepicker #startTime></ngx-material-timepicker>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="End Time"
      aria-label="End Time"
      [ngxTimepicker]="endTime"
      [format]="24"
      name="endTime"
      [(ngModel)]="appointmentData.endTime"
    />
    <ngx-material-timepicker #endTime></ngx-material-timepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      matInput
      name="description"
      [(ngModel)]="appointmentData.description"
    ></textarea>
  </mat-form-field>
</form>
