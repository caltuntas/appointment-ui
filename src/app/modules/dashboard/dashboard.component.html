<mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</mwl-demo-utils-calendar-header>

<div class="alert alert-info">
  <div [ngSwitch]="view">
    <span *ngSwitchCase="'month'"
      >Click on a month label to change the view to that month.</span
    >
    <span *ngSwitchCase="'week'"
      >Click on a day header to change the view to that day.</span
    >
    <span *ngSwitchCase="'day'">There is no other view to navigate to.</span>
  </div>
</div>

<div [ngSwitch]="view">
  <ng-template
  #weekViewHourSegmentTemplate
  let-segment="segment"
  let-locale="locale"
  let-segmentHeight="segmentHeight"
  let-isTimeLabel="isTimeLabel"
>
  <div
    #segmentElement
    class="cal-hour-segment"
    [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart"
    [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass"
    (mousedown)="startDragToCreate(segment, $event, segmentElement)"
  >
    <div class="cal-time" *ngIf="isTimeLabel">
      {{ segment.date | calendarDate:'weekViewHour':locale }}
    </div>
  </div>
</ng-template>
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refreshEvent"
    (dayClicked)="changeDay($event.day.date)"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refreshEvent"
    (dayHeaderClicked)="changeDay($event.day.date)"
    [hourSegmentTemplate]="weekViewHourSegmentTemplate"
    (eventClicked)="eventClicked($event)"
    [dayStartHour]="'7'"
    [dayStartMinute]="'0'"
    [dayEndHour]="'20'"
    [dayEndMinute]="'0'"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [refresh]="refreshEvent"
    [events]="events"
    [dayStartHour]="'7'"
    [dayStartMinute]="'0'"
    [dayEndHour]="'20'"
    [dayEndMinute]="'0'"
  >
  </mwl-calendar-day-view>
</div>
