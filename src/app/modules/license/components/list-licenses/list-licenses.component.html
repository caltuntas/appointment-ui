<mat-card>
    <mat-card-title class="mat-card-title">
        <div id="title">
            List Licenses
        </div>
        <div id="title-buttons">
            <button mat-icon-button aria-label="Create License" (click)="openDialog('Add',{})">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-title>
    <mat-card-content>
        <div>
            <h2>Company: {{company?.name}}</h2>
        </div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="keyword">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="licenses" class="mat-elevation-z8">
                <!-- LN Column -->
                <ng-container matColumnDef="licenseNumber">
                    <th mat-header-cell *matHeaderCellDef>LN</th>
                    <td mat-cell *matCellDef="let element"> {{element.licenseNumber}} </td>
                </ng-container>

                <!-- Key Column -->
                <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef>Key</th>
                    <td mat-cell *matCellDef="let element"> {{element.key}} </td>
                </ng-container>

                <!-- StartDate Column -->
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef>Start Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                </ng-container>

                <!-- EndDate Column -->
                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef>End Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                </ng-container>

                <!-- Device Count Column -->
                <ng-container matColumnDef="deviceCount">
                    <th mat-header-cell *matHeaderCellDef>Device Count</th>
                    <td mat-cell *matCellDef="let element"> {{element.deviceCount}} </td>
                </ng-container>

                <!-- Valid Column -->
                <!-- <ng-container matColumnDef="valid">
                    <th mat-header-cell *matHeaderCellDef>Valid</th>
                    <td mat-cell *matCellDef="let element"> {{element.valid}} </td>
                </ng-container> -->

                <!-- Expired Column -->
                <!-- <ng-container matColumnDef="expired">
                    <th mat-header-cell *matHeaderCellDef>Expired</th>
                    <td mat-cell *matCellDef="let element"> {{element.expired ? 'Yes' : 'No'}} </td>
                </ng-container> -->

                <!-- Limit Exceeded Column -->
                <!-- <ng-container matColumnDef="limitExceeded">
                    <th mat-header-cell *matHeaderCellDef>Limit Exceeded</th>
                    <td mat-cell *matCellDef="let element"> {{element.limitExceeded ? 'Yes' : 'No'}} </td>
                </ng-container> -->

                <!-- Company Name Column -->
                <!-- <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef>Company Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container> -->

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <button matTooltip="Download Template" matTooltipPosition="above" mat-icon-button
                            aria-label="Download Template" (click)="downloadLicenseTemplate(element)">
                            <mat-icon>get_app</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Create Company" (click)="openDialog('Update',element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Create Company" (click)="openDialog('Delete',element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
